<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
    <!-- link for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Symphonia</title>
  </head>
  <body>
    <main>
      <nav>
        <h1>Symphonia</h1>
        <h4>Sound Redefined</h4>
      </nav>
      <section>
        <div id="left">
          <div id="current-song-img-box">
            <div id="current-song-img">
              <img
                src="https://images.unsplash.com/photo-1683667308899-34381a5099b7?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="current song image"
              />
            </div>
          </div>
          <div id="controls-and-details">
            <div id="song-details">
              <h1>Current Song Name</h1>
              <h4>Artist Details</h4>
            </div>
            <div id="control-panel">
              <i class="ri-rewind-fill"></i>
              <i class="ri-play-fill"></i>
              <i class="ri-speed-fill"></i>
            </div>
          </div>
        </div>
        <div id="right"><h1>Your Playlist</h1></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
